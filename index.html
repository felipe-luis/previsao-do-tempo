<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <input class="input-text" type="text" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="clickBtn()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Imagem de uma Lupa">
        </button>


        <div class="box-temperature">
            <h2 class="tittle">Tempo em São Paulo</h2>
            <p class="temp">21ºC</p>
    
            <div class="weather">
                <img class="img-weather" src="https://openweathermap.org/img/wn/04n.png" alt="">  
                <p class="text-weather">Nublado</p>
            </div>
    
            <p class="humidity">Umidade: 76%</p>

        </div>
    </div>
    
</body>
</html>
